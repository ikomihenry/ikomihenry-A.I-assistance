</head>
<body onload="greeting()">
<h1> Hello , I am HENRY , please click me and i will start helping you. How Can I Help You ?</h1>
<div class="wrapper">
    <div class="actions" style="
">
        <img src="./lond_files/untitled-6.gif" id="start" style="
    width: 1400px;
	  height: 645px;
">
        <button style="background-color: black;width: 0px;height: 4px;padding-right: 0px;border-right-width: 0px;padding-left: 0px;border-left-width: 0px;border-bottom-width: 0px;" id="end">Stop</button>
    </div>
    <div id="transcript">
    <p></p><p></p></div>
</div>
<script>
    window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

const recognition = new SpeechRecognition();
recognition.interimResults = true;
const transcript_element = document.getElementById("transcript");
const talk_button = document.getElementById("start");
const end_button = document.getElementById("end");

let p = document.createElement("p");
transcript_element.appendChild(p);

recognition.addEventListener("result", (e) =>{
    const transcript = Array.from(e.results)
    .map(result => result [0])
    .map(result => result.transcript)
    .join("");
    p.textContent = transcript;
    if(e.results[0].isFinal){
        p = document.createElement("p")
        p.textContent = transcript;
        transcript_element.appendChild(p);
        p.textContent = "";

        if(transcript.includes("YouTube")){
            window.open('https://www.youtube.com/')
        }
    }

});

function greeting(){
    alert("Have A Good Day !")
}
recognition.addEventListener("end", ()=>{
    end_button.disabled = false;
    talk_button.disabled = true;
});
talk_button.addEventListener("click", () =>{
    end_button.disabled = false;
    talk_button.disabled = true;
    recognition.start();
});
end_button.addEventListener("click", () => {
    end_button.disabled = true;
    talk_button.disabled = false;
    recognition.stop();
});

</script>

</body></html>
